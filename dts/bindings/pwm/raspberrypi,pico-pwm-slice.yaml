description: Raspberry Pi Pico PWM

compatible: "raspberrypi,pico-pwm-slice"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
    "#pwm-cells":
      const: 2

    divider-int:
      type: int
      required: false
      default: 1
      description: |
        The integral part of the divider for the pwm slice.
        This number should be in the range 1 - 255.
    
    divider-frac:
      type: int
      required: false
      default: 0
      description: |
        The fractional part of the divider for the pwm slice.
        This number should be in the range 0 - 15.


pwm-cells:
  - channel
  - flags

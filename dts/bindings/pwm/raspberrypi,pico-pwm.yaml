description: Raspberry Pi Pico PWM

compatible: "raspberrypi,pico-pwm"

include: [pwm-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#pwm-cells":
      const: 2

pwm-cells:
  - channel
  - flags
